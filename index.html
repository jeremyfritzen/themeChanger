<html lang="en">
<head>

    <title>Theme changer</title>
</head>
<body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 mt-5 text-center">
          <h1>Bienvenue</h1>

        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-md-8 mt-5 text-center">
          <button id="mode">
            <i class="fas fa-moon"></i>
            <span>Thème sombre</span>

        </div>
      </div>
    </div>
    <script src="script.js"></script>
